{% extends "base.html" %}

 {% block content %}


  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">User Register page </h1>
            <p class="lead fw-normal text-white-50 mb-0">Register Your Account</p>
        </div>
    </div>
</header>


<style>
    form{
        width: 500px;
        height: auto;
        padding: 20px 20px 20px 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: 50px auto;
        border-radius: 10px;
    }
    form p{
        text-align: center;
    }

    form small{
        color: red;
        size: 12px;
    }

    form h3{
        text-align: center
    }

    form a{
        font-size:20px
    }
</style>


    <form action="" method='POST'>

        {% csrf_token %}

        <h3><strong>Signup Form</strong></h3>

        
        {% for field in form  %}

        
        {% if field.errors %}

        <div class="mb-3">
            <label class="form-label">{{field.label}}</label>
            {{field}}
            <small>{{field.errors}}</small>
        </div>

        {% else %}

        <div class="mb-3">
            <label class="form-label">{{field.label}}</label>
            {{field}}
        </div>

            
        {% endif %}
            

        
            
        {% endfor %}
            


          <button class="btn btn-primary" style="width:100%">Register</button>
          <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

    </form>


{% endblock content %}
