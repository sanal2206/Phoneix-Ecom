{% extends "base.html" %}

 {% block content %}


  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login page </h1>
            <p class="lead fw-normal text-white-50 mb-0">Login to Your Account</p>
        </div>
    </div>
</header>

 
<style>
    form{
        width: 500px;
        height: auto;
        padding: 20px 20px 20px 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: 50px auto;
        border-radius: 10px;
    }
    form p{
        text-align: center;
    }

    form h3{
        text-align: center
    }
</style>


    <form action="" method='POST'>
        {% csrf_token %}
        <h3><strong>Verify Email</strong></h3>
        <div class="mb-3">
            <label class="form-label">OTP</label>
            <input class="form-control" name="otp_code" placeholder="Enter OTP">
          </div>

          <button class="btn btn-primary" style="width:100%">Activate Account</button>
          {% comment %} <p>Need a new OTP? <a href="{% url 'resend-otp' %}">Resend OTP</a></p> {% endcomment %}
          <p>Need a new OTP? <a href="#" id="resend-otp-link">Resend OTP</a></p>

    </form>
    

    <script>
        document.getElementById('resend-otp-link').addEventListener('click', function (e) {
            e.preventDefault();  // Prevent default link behavior
    
            fetch("{% url 'resend-otp' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);  // Display success or error message
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while resending the OTP.");
            });
        });
    </script>
    


{% endblock content %}
