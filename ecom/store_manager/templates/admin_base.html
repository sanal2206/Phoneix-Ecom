{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Phoneix-store</title>
        
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
         
        <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">
        
        <style>
            html, body {
                height: 100%; /* Make body take full height */
                margin: 0; /* Remove default margin */
            }
            body {
                display: flex;
                flex-direction: column; /* Stack children vertically */
            }
            .content {
                flex: 1; /* Allow main content to grow and fill space */
            }

            /* Success message */
            .alert-success {
                background-color: #d4edda;
                color: #155724;
            }

            /* Error message */
            .alert-danger {
                background-color: #f8d7da;
                color: #721c24;
            }

            /* Info message */
            .alert-info {
                background-color: #d1ecf1;
                color: #0c5460;
            }

            /* Warning message */
            .alert-warning {
                background-color: #fff3cd;
                color: #856404;
            }

            /* Button close styling */
            .btn-close {
                background-color: transparent;
                border: none;
                color: inherit;
                font-size: 1.2rem;
            }
        </style>
    </head>
    <body>
        
        {% include "admin_navbar.html" %}
         
        <!-- Messages -->
        {% if messages %}
            <div class="container">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Main Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright admin &copy; Phoneix.com 2024</p>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
